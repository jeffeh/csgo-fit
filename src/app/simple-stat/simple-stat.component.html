<div>
    <input #user
           class="w-full text-center" 
           placeholder="Enter username..." 
           (keyup.enter)="getData(user.value)" />
    <div *ngIf="playerData">
        Current Level: {{ playerData.games.csgo.skill_level }}
        <br />
        Elo: {{ playerData.games.csgo.faceit_elo }}
        <br />
        Country: {{ playerData.country }}
        <br />
    </div>
</div>

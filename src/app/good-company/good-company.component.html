<div class="font-mono pl-6 pt-4">
  <p>Random statistics of our friends just for fun</p>
  <h2>Good Company Players:</h2>
  <ul class="list-disc pl-4 text-black">
    <li *ngFor="let player of gcPlayers" class="no-underline hover:underline text-lg rounded-full">
      <a class="text-blue-500" routerLink="/good-company/{{player.nickname}}">{{player.nickname}}</a>
    </li>
  </ul>
</div>
